<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Path finder - Loris Ponroy</title>
    <link href="http://lorisponroy.fr/CSS/darktheme.css" rel="stylesheet">
    <link href="css_index.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../../icones/icone_LP.png" />
</head>
<body>
    <header>
    <iframe src="http://lorisponroy.fr/bandeau.html" align="top" frameborder="0" marginheight="0" marginwidth="0" style="margin: -0.5vw -0vw -0.5vw -0.5vw;width: 100vw;height: 8vw;"></iframe>
    <img src="../../icones/bandeau_v2.png" align="top" style="margin: 0.5vw 0vw -0vw -0.5vw;width: 100vw" />
  </header>
    <h1>Pathfinding - Algorithme génétique</h1>
    <h5 id="sous_titre">__________________________</h5>
    <br/>
    <button style="height: 1.5vw;font-weight: bold;margin-bottom: 1vw;" onclick="start()">Play !</button>
    <button style="height: 1.5vw;font-weight: bold;margin-bottom: 1vw;" onclick="genererMap()">Changer la carte</button>
    <br>
    <div style="display: flex;">
        <div style="width: 33vw">
            <text>Nombre d'individus par générations:</text><br>
            <input id="nbIndividu" value="100"><br><br>
            <text>Probabilité de mutation d'un gène</text><br>
            <input id="probaMutation" value="0.05"><br><br>
            <text>nombre de parents dans la génération suivante</text><br>
            <input id="nbParents" value="0.2"><br><br>
            <text>Vitesse animation</text><br>
            <input id="vitesse" value="100" onkeyup="changerVitesse()"><br><br>
        </div>
        <canvas id="carre" width="500" height="500" style="border: solid 0.25vw black;"></canvas>
        <div style="width: 33vw;">
            <p id="generation">Génération : 0</p>
            <p id="encoreEnVie">Encore en vie : 0</p>
            <!--<p id="meilleurFitness">Meilleur score : -1</p>-->
        </div>
    </div>
</body>
<script type="text/javascript" src="pathfinding.js"></script>
</html>
